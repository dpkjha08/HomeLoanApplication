<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <title>Login - HomeLoanApp</title>
  <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Rubik:400,700'><link rel="stylesheet" href="./style.css">

</head>
<body>
<!-- partial:index.partial.html -->
<div th:if="${loggedIn} == false">Invalid Credentials</div>
<div class="login-form">

  <form action="/checkLogin" method="post">
    <h1>Login</h1>
    <div class="content">
		
      <div class="input-field">
        <input type="text" name="username" placeholder="Username" autocomplete="nope">
      </div>
      <div class="input-field">
        <input type="password" name="password" placeholder="Password" autocomplete="new-password">
      </div>
      <a href="" class="link">Forgot Your Password?</a>
    </div>
    <div class="action">
		
	<button type="button" onclick="location.href='register'">Register</button>
      <button type="submit">Sign in</button>
      
      
    </div>
  </form>
</div>
<!-- partial -->
  <script  src="./script.js"></script>

</body>
</html>
